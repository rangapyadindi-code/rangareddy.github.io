# Site Settings
title: "AI Platform Leadership Portfolio"
subtitle: "Enterprise AI Architecture | Multi-Cloud Strategy | AI FinOps"
email: your.email@example.com
description: >-
  VP-level AI Platform Leader with 20+ years cloud architecture expertise,
  specializing in enterprise AI platforms, agentic AI systems, LLM orchestration,
  AI governance, and FinOps intelligence across GCP, Azure, and multi-cloud environments.
baseurl: "" # Leave empty for GitHub Pages
url: "https://your-username.github.io" # CHANGE THIS to your actual GitHub username
repository: "your-username/your-username.github.io"

# Theme Settings
theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "air" # Options: default, air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# Site Author (Your Information)
author:
  name: "Your Full Name"
  avatar: "/assets/images/profile-photo.jpg" # 400x400px professional headshot
  bio: "VP Enterprise AI Platforms | Cloud Architecture Leader | AI FinOps Expert"
  location: "Your City, State"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your.email@example.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/your-profile"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/your-username"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@your-username"

# Site Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/your-profile"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/your-username"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your.email@example.com"

# Reading Files
include:
  - _pages
  - .htaccess

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp

# Collections
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# SEO Settings
social:
  type: Person
  name: Your Full Name
  links:
    - "https://linkedin.com/in/your-profile"
    - "https://github.com/your-username"

# Analytics (Optional - add later)
# analytics:
#   provider: "google-gtag"
#   google:
#     tracking_id: "G-XXXXXXXXXX"
#     anonymize_ip: false

# Site Search
search: true
search_full_content: true
search_provider: lunr

# Pagination
paginate: 5
paginate_path: /page:num/

# Markdown Processing
markdown: kramdown
highlighter: rouge
